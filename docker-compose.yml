version: "3"
services:
  rdb:
    image: mysql:8.0
    volumes:
      - database_volume:/var/lib/mysql
    ports:
      - 42333:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: nbasedocker
      MYSQL_USER: kimjbstar
      MYSQL_PASSWORD: 12091457
  web01:
    build:
      context: .
      dockerfile: Dockerfile-web
    ports:
      - "9999:3000"
      - "80:3000"
    depends_on:
      - "rdb"
    command:
      - /bin/bash
      - -c
      - |
        /wait-for-it.sh rdb:42333 -t 0
        npm run serve

volumes:
  database_volume:
